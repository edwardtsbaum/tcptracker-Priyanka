    <script>
        //io init
        var socket = io();
        //origin server
        var HTTP_SERVER3 = "localhost"; 
        var HTTP_PORT3 	= 5000;
        socket 	= io.connect(`http://${HTTP_SERVER3}:${HTTP_PORT3}`);
        //tcp latency tracker function
        function tracker(){
            //array with ip address, port, and html data input locations
            var addresses = [
                {ip: 'www.google.com', port: 80, name: 'ip', rtt: 'trip_time'},
                {ip: 'www.aws.com', port: 80, name: 'ip1', rtt: 'trip_time1'},
                {ip: '3.27.24.80', port: 80, name: 'ip2', rtt: 'trip_time2'}, 
                {ip: 'localhost', port: 5000, name: 'ip3', rtt: 'trip_time3'},
                {ip: '3.27.24.80', port: 80, name: 'ip4', rtt: 'trip_time4'},
                {ip: '3.27.24.80', port: 80, name: 'ip5', rtt: 'trip_time5'},
                {ip: '3.27.24.80', port: 80, name: 'ip6', rtt: 'trip_time6'},
                {ip: '3.27.24.80', port: 80, name: 'ip7', rtt: 'trip_time7'},]
            //for loop that will traverse through the array and initiate the ping function
            //for all the addresses in the array 
            addresses.forEach((location) => {
                function ping(){
                    //dynamic variable for socket io connection address
                    var address = `http://${location.ip}:${location.port}`;
                    //designates the start time for the ping
                    const start = Date.now();
                    //socket io ping call to address
                    socket.emit('ping', address);
                    //socket io return of connection data. 
                    socket.on('pong', () => {
                        //calculates the difference between the start time and the return of the connection
                        const latency = Date.now() - start;
                        //for debug purposes but can be taken out in final code
                        console.log(`Received Pong ${location.ip}: ${latency} ms`)
                        //controlling the DOM with text input
                        const ipaddress = document.getElementById(location.name).innerHTML = (`${location.ip}`)
                        const rtt = document.getElementById(location.rtt).innerHTML = (`${latency} ms`) 
                    });
                }
                //call ping function
                ping();
            });
        }
        //call for loop function
        tracker();
    </script>
